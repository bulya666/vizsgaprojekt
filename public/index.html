<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GamePort — Játékbolt klón</title>
  <meta name="description" content="Egyszerű, reszponzív játékkatalógus (Steam-stílusú) — demo klón, nem eredeti Steam oldal">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo">G</div>
      <h1>GamePort</h1>
    </div>

    <div class="search">
      <input id="search" placeholder="Játékok keresése... (pl. "Counter-Strike")"/>
    </div>

    <div class="top-actions">
      <button class="btn">Közösség</button>
      <button class="btn">Áruház</button>
      <button class="btn">Bejelentkezés</button>
    </div>
  </div>

  <main class="container">
    <section class="hero">
      <div class="tabs">
        <div class="tab" data-filter="all">Ajánlott</div>
        <div class="tab" data-filter="free">Ingyenes</div>
        <div class="tab" data-filter="top">Top eladások</div>
      </div>
      <div class="controls">
        <span class="tag">Demo klón — nem a Valve terméke</span>
      </div>
    </section>

    <section id="catalog" class="grid" aria-live="polite">
      <!-- Cards will be injected here by JS -->
    </section>
  </main>

  <!-- Modal for game details -->
  <div id="modal" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h2 id="m-title">Játék címe</h2>
        <button class="close" id="m-close">Bezár</button>
      </div>
      <div class="modal-grid">
        <div>
          <img id="m-cover" src="" alt="">
          <p id="m-desc" style="margin-top:8px;color:#cfe6ff"></p>
        </div>
        <aside>
          <p class="muted">Ár</p>
          <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
            <div id="m-price" style="font-weight:700;font-size:20px;color:#bff39b">Ingyen</div>
            <button class="buy">Kosárba</button>
          </div>
          <p class="muted">Képek</p>
          <div id="m-shots" style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap"></div>
        </aside>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
