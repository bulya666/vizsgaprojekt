<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>MDM - Főoldal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fejléc -->
  <header>
    <div class="logo">
      <img src="20250903_0928_Minimalist Steam Logo_simple_compose_01k477h005f4gbrxw0yj2j743h.png" alt="MDM logo">
      <span id="MDM">MDM</span> 
    </div>
    <nav>
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </header>

  <!-- Fő tartalom -->
  <main>
    <section class="banner">
      <h1>Fedezd fel a legjobb játékokat</h1>
      <button>Ismerkedj meg az MDM-el</button>
    </section>

    <section class="games">
      <h2>Ajánlott Játékok</h2>
      <div class="game-list">
        <div class="game-card">
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/capsule_184x69.jpg" alt="Game 1">
          <p>Counter-Strike: Global Offensive</p>
        </div>
        <div class="game-card">
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/570/capsule_184x69.jpg" alt="Game 2">
          <p>Dota 2</p>
        </div>
        <div class="game-card">
          <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/440/capsule_184x69.jpg" alt="Game 3">
          <p>Team Fortress 2</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MDM</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
